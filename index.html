<!doctype html>
<html>

<head>
	<title>CssTYPE</title>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/spectrum.css">
	<link rel="stylesheet" type="text/css" href="css/chosen.css">
	<link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Devonshire' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
</head>


<body>
	<div id="container">
		<div id="header">
			<span id="header-text-left">
				<p>For exporting and sharing<br>copy <a href="#">this worksheet LINK</a></p>
			</span>
			<span id="header-text-right">
				<p>Ctrl+X - Create new worksheet<br>Ctrl+G - Add new Graphic block<br>Ctrl+M - Toggle design mode</p>
			</span>
			<span id="header-logo">
				<h1 id="text-Css">Css</h1><h1 id="text-TYPE">TYPE</h1>
			</span>
		</div>
		
		<div id="button-bar">
		  <button id="btn-newGraphBlock" type="button" onclick="newGraphBlock()">G</button>
		</div>
		
		<div id="workarea">
			<ul>
				<li id="li-newTab"><a href="#addNewTab">+</a></li>
				<li><a href="#copyCurrentTab">C</a></li>
				<li><a href="#workbench-1">1</a></li>
			</ul>
			
			<div id="workbench-1" class="workbench">
				<span id="initial-instructions">
					<h4 id="text-instructions-1">Press the green "G" or Ctrl+G</h4>
					<h5 id="text-instructions-2">to create a new graphic block</h5>
				</span>				
			</div>
			<!-- For jQuery UI tabs -->
			<div id="addNewTab"></div>
			<div id="copyCurrentTab"></div>
		</div>
	</div>
	<div id="toolboxTemplate" class="hidden">
		<div class="toolbox-topbar">
			<input type='text' class="gb-font-color" />
			<select name ="font-style" class="select-font-style">
				<option value="normal" class="fs-normal">Normal</option>
				<option value="italic" class="fs-italic">Italic</option>
				<option value="bold" class="fs-bold">Bold</option>
				<option value="bold italic" class="fs-bold-italic">Bold italic</option>
			<input type='number' class="gb-num-input" id="gb-font-size" value="16" />
			<input type='number' class="gb-num-input" id="gb-line-height" value="32" />
			<input type='text' class="gb-bg-color" />
			<button type='button' class="btn-css">css</button>
		</div>
		<div class="toolbox-bottombar">
			<select name="font" class="select-font" id="select-font-hidden"></select>
		</div>
	</div>
</body>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.hotkeys.js"></script>
<script src="js/spectrum.js"></script>
<script src="js/chosen.jquery.js"></script>
<script src="js/script.js"></script>

</html>
